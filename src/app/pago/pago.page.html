<ion-header>
  <ion-toolbar>
    <ion-title>Arrendar Estacionamiento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngFor="let datos of datos">

<ion-row>
      <ion-col size="3">valor</ion-col>
      <ion-col size="9">{{datos.valor}}</ion-col>
</ion-row>   
<ion-row>
      <ion-col size="3">direccion:</ion-col>
      <ion-col size="9">{{datos.direccion}}</ion-col>
</ion-row>
<ion-row>
  <ion-col size="4">Mas Informacion:</ion-col>
  <ion-col size="9">...</ion-col>
</ion-row>
</div>

<ion-item>
  <ion-label position="stacked">Cantidad de horas:</ion-label>
  <ion-input [clearOnEdit]="true" placeholder="Ingrese la cantidad de horas" #horas value={{HORAS}}></ion-input>
</ion-item>

</ion-content>
<ion-footer>
  <ion-button expand="block">ARRENDAR ESTACIONAMIENTO</ion-button>
</ion-footer>
